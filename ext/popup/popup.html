<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html ng-app="ReFigure">
<head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/popup/popup.css">
    <script src="/js/angular/angular.min.js"></script>
</head>
<body ng-controller="MainCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header text-center">
                <b class="navbar-text">< <span ng-bind="figCount">0</span> REFIGURES ON THIS PAGE</b>
            </div>
        </div>
    </nav>
    <div ng-if="isAuthenticated" class="container-fluid">
        <form id="logout-form" ng-submit="logout()">
            <div id="logout-identity">
                <label>UserName</label>
                <button type="submit" name="logout_submit" class="btn btn-default pull-right">Logout</button>
            </div>
        </form>
        <p><button class="btn btn-lg btn-default btn-block">Create Collection</button></p>
        <p><button class="btn btn-lg btn-primary btn-block">Edit Collection</button></p>
        <button ng-click="figureAddStart()" class="btn btn-lg btn-block figure-add" ng-class="error ? 'btn-info' : 'btn-default'" ng-bind="error || '+'"></button>
        <hr>
        <div class="container-fluid" ng-repeat="fig in selected">
            <div class="row">
                <div class="col-xs-4">
                    <img class="thumbnail" ng-src="{{fig.URL}}">
                </div>
                <div class="col-xs-8">
                    <button type="button" class="close pull-right" aria-label="Close" ng-click="remove($index)">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div ng-bind="fig.Caption"></div>
                </div>
            </div>
            <hr>
        </div>
        <!--<img src="/img/rf_proto.png" alt="sdf">-->
    </div>
    <div ng-if="!isAuthenticated" class="container-fluid">
        <form id="login-form" name="login_form" ng-submit="login()">
            <div class="form-group">
                <div id="login-email">
                    <label>email</label>
                    <input class="form-control" type="email" name="login_email"/>
                </div>

                <div id="login-password">
                    <label>password</label>
                    <input class="form-control" type="password" name="login_password"/>
                </div>
            </div>

            <div id="login-submit">
                <button class="btn btn-default" name="login_submit" type="submit" >Login</button>
            </div>
            <hr>
        </form>
    </div>
    <script src="/js/const.js"></script>
    <script src="/popup/app.js"></script>

</body>
</html>
