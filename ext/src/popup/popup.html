<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html ng-app="ReFigure">
<head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="/popup/popup.css">
</head>
<body ng-class="{'body-to-wide': figuresToggler.isOpened}">
<found-figures class="found-figures" ng-if="figuresToggler.isOpened"></found-figures>
<div class="main-block" ng-class="figuresToggler.isOpened ? 'col-xs-6 main-block-scroll' : 'col-xs-12 main-block-no-scroll'">
    <nav-bar></nav-bar>
    <div ng-view class="container-fluid"></div>
</div>
<script src="/popup/app.js"></script>
<script src="/popup/templates.min.js"></script>
</body>
</html>
