<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html ng-app="ReFigure">
<head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/popup/popup.css">
</head>
<body ng-controller="MainCtrl" ng-class="{wide: showFoundFigures}">
<found-figures class="figuresToLeft" ng-show="showFoundFigures"></found-figures>
<div class="fix" ng-class="{fixToRight: showFoundFigures}">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header clickable" ng-click="showFoundFigures=!showFoundFigures">
                <b class="navbar-text vcenter">
                    <span class="glyphicon"
                          ng-class="{'glyphicon-menu-left': !showFoundFigures, 'glyphicon-menu-right': showFoundFigures}"></span>
                    <div class="inline" ng-show="!showFoundFigures"><span ng-bind="figCount">0</span> REFIGURES ON THIS PAGE</div>
                    <div class="inline" ng-show="showFoundFigures">HIDE REFIGURES ON THIS PAGE</div>
                </b>
            </div>
        </div>
    </nav>
    <div ng-view class="container-fluid"></div>
</div>
<script src="/popup/app.js"></script>
<script src="/popup/templates.min.js"></script>
</body>
</html>
