<nav class="navbar navbar-default">
    <span class="home-icon"><a href="#!/"><span class="glyphicon glyphicon-home"></span></a></span>
    <div class="navbar-header clickable" ng-click="vm.figuresToggler.toggle()">
        <span class="navbar-text vcenter">
            <span class="glyphicon"
                  ng-class="vm.figuresToggler.isOpened ? 'glyphicon-menu-right' : 'glyphicon-menu-left'"
            ></span>
            <span>
                <b ng-bind="vm.figuresToggler.isOpened ? 'HIDE REFIGURES ON THIS PAGE' : vm.store.FOUND_FIGURES.length + ' REFIGURES ON THIS PAGE'"></b>
            </span>
        </span>
    </div>
</nav>
<div ng-show="vm.userInfo" class="container-fluid">
    <form class="logout-form" ng-submit="vm.logout()">
        <div class="logout-identity">
            <label ng-bind="vm.userInfo.Login || vm.userInfo.Email">Username</label>
            <button type="submit" name="logout_submit" class="btn btn-default pull-right">Logout</button>
        </div>
    </form>
</div>
