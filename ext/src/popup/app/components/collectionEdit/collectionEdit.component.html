<form class="collection" name="cc_form" ng-submit="vm.editCollection(vm.formData)">
    <div class="form-group">
        <label>Collection title</label>
        <input class="form-control" type="text" name="collection_title" ng-model="vm.formData.Title" required/>
    </div>
    <div class="form-group">
        <label>Hypothesis</label>
        <textarea class="form-control" rows="5" name="collection_hypothesis"
                  ng-model="vm.formData.Description"></textarea>
    </div>
    <div class="form-group">
        <label>Keywords</label>
        <input class="form-control" type="text" name="collection_keywords" ng-model="vm.formData.Keywords"/>
    </div>
    <div ng-if="vm.formData.ID" class="pull-left">
        <label>
            <input type="checkbox"
                   ng-model="vm.formData.Flagged"
                   ng-true-value="1"
                   ng-false-value="0"
                   ng-change="vm.toggleFlag()"
                   no-dirty> Reported
        </label>
    </div>
    <div class="text-right">
        <div class="btn-group">
            <button ng-show="cc_form.$dirty" ng-disabled="cc_form.$invalid" class="btn btn-sm btn-primary" type="submit"
                    ng-bind="vm.buttonName">Submit
            </button>
            <button ng-show="vm.formData.ID" ng-click="vm.removeItem(vm.formData.ID)" class="btn btn-sm btn-default"
                    type="button">
                <span class="glyphicon glyphicon-warning-sign text-danger"></span> Delete
            </button>
        </div>
    </div>
    <hr>
    <div class="text-center" ng-show="vm.error && !vm.formData.ID">
        <p class="text-danger" ng-bind="vm.error"></p>
    </div>
</form>

<div ng-show="vm.formData.ID">
    <button ng-click="vm.figureAddStart()" class="btn btn-lg btn-block figure-add"
            ng-class="vm.error ? 'btn-info' : 'btn-default'" ng-bind="vm.error || '+'"></button>
    <hr>
</div>

<div ng-repeat="fig in vm.formData.Figures">
    <div class="row">
        <div class="col-xs-4">
            <img class="thumbnail" ng-src="{{fig.URL}}">
        </div>
        <div class="col-xs-8">
            <div ng-bind="fig.Caption"></div>
        </div>
    </div>
    <hr>
</div>
