<form class="collection" name="cc_form" ng-submit="vm.editCollection(vm.formData)">
    <div class="material-input">
        <input id="collection-create-title" type="text" ng-model="vm.formData.Title" required/>
        <label for="collection-create-title">Collection title</label>
    </div>
    <div class="material-input">
        <div contenteditable="true" id="collection-create-descr" ng-model="vm.formData.Description"></div>
        <label for="collection-create-descr">Hypothesis</label>
    </div>
    <div class="material-input">
        <input id="collection-create-keywords" type="text" ng-model="vm.formData.Keywords"/>
        <label for="collection-create-keywords">Keywords</label>
    </div>
    <div class="text-right">
        <div class="btn-group">
            <button ng-disabled="cc_form.$invalid" class="btn btn-sm btn-primary" type="submit">Create</button>
        </div>
    </div>
</form>
