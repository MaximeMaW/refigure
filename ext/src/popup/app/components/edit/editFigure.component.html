<form novalidate>
    <div class="form-group">
        <label>URL</label>
        <input type="text" class="form-control" placeholder="{{vm.figure.URL}}" readonly>
    </div>
    <div class="form-group">
        <label>Caption</label>
        <textarea class="form-control" placeholder="{{vm.figure.Caption}}"></textarea>
    </div>
    <div class="form-group">
        <label>Legend</label>
        <input type="text" class="form-control" placeholder="{{vm.figure.Legend}}">
    </div>
    <div class="form-group">
        <label>Article authors</label>
        <input type="text" class="form-control" placeholder="{{vm.figure.Authors}}">
    </div>
    <div class="form-group">
        <label>Article DOI</label>
        <input type="text" class="form-control" placeholder="{{vm.figure.DOI}}">
    </div>
    <div class="form-group">
        <label>DOI Figure</label>
        <input type="text" class="form-control" placeholder="{{vm.figure.DOIFigure}}">
    </div>
    <p>
        <button class="btn btn-primary">SAVE</button>
        <a ng-href="#!/"><button class="btn btn-default">CANCEL</button></a>
    </p>
</form>
