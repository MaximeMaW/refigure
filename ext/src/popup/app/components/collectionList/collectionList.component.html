<div class="container-fluid collection">
    <h3 align="center">My Collections</h3>

        <div ng-repeat="collection in vm.collections">
            <div class="row">
                <div class="col-xs-4">
                    <a href="#!/collections/edit/{{collection.Metapublication.ID}}">
                        <img ng-show="collection.Metapublication.Figures[0].URL" class="thumbnail-sm" ng-src="{{collection.Metapublication.Figures[0].URL}}">
                    </a>
                    <!--TODO: Change it to default image-->
                    <div ng-show="!collection.Metapublication.Figures[0].URL"
                         style="border: 1px solid gray; background-color: #eeeeee; width: 50px; height: 50px; position: relative">
                        <p style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">no image</p>
                    </div>
                </div>
                <div class="col-xs-8">
                    <a href="#!/collections/edit/{{collection.Metapublication.ID}}">
                        <h4 ng-bind="collection.Metapublication.Title"></h4>
                    </a>
                    <!--<p ng-bind="collection.Metapublication.Description"></p>-->
                </div>
            </div>
            <hr>
        </div>
</div>
