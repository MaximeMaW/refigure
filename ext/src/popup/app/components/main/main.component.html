<form class="logout-form" ng-submit="vm.logout()">
    <div class="logout-identity">
        <label ng-bind="vm.userInfo.Login || vm.userInfo.Email">Username</label>
        <button type="submit" name="logout_submit" class="btn btn-default pull-right">Logout</button>
    </div>
</form>
<a href="#!/collections/new" class="btn btn-lg btn-default btn-block">Create Collection</a>
<!--<a href="#!/collections/new" class="btn btn-lg btn-primary btn-block">Edit Collection</a>-->
<a href="#!/my-collections" class="btn btn-lg btn-info btn-block">My Collections</a>
<button ng-click="vm.figureAddStart()" class="btn btn-lg btn-block figure-add" ng-class="vm.error ? 'btn-info' : 'btn-default'" ng-bind="vm.error || '+'"></button>
<hr>
<div class="container-fluid" ng-repeat="fig in vm.selected">
    <div class="row">
        <div class="col-xs-4">
            <img class="thumbnail" ng-src="{{fig.URL}}">
        </div>
        <div class="col-xs-8">
            <button type="button" class="close pull-right" aria-label="Close" ng-click="vm.figureRemove($index)">
                <span aria-hidden="true">&times;</span>
            </button>
            <div ng-bind="fig.Caption"></div>
        </div>
    </div>
    <hr>
</div>
