<p><button class="btn btn-lg btn-default btn-block">Create Collection</button></p>
<p><button class="btn btn-lg btn-primary btn-block">Edit Collection</button></p>
<button ng-click="vm.figureAddStart()" class="btn btn-lg btn-block figure-add" ng-class="vm.error ? 'btn-info' : 'btn-default'" ng-bind="vm.error || '+'"></button>
<hr>
<div ng-repeat="fig in vm.selected">
    <div class="row">
        <div class="col-xs-4">
            <img class="thumbnail" ng-src="{{fig.URL}}">
        </div>
        <div class="col-xs-8">
            <button type="button" class="close pull-right" aria-label="Close" ng-click="vm.figureRemove($index)">
                <span aria-hidden="true">&times;</span>
            </button>
            <div ng-bind="fig.Caption"></div>
        </div>
    </div>
    <hr>
</div>
