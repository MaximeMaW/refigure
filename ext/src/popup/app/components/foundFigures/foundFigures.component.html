<div class="container-fluid" ng-repeat="fig in vm.figures">
    <div class="row">
        <div class="col-xs-4">
            <img class="thumbnail" ng-src="{{fig.URL}}">
        </div>
        <div class="col-xs-8 my-caption" ng-bind="fig.Caption"></div>
        <div class="col-xs-8 no-padding"><span class="bg-info inline"> in 0 collections</span></div>
        <div class="col-xs-8 no-padding">
            <div type="button" class="btn btn-link btn-xs" ng-click="vm.onShowMoreInfo($event, $index)">
                <span class="glyphicon"
                      ng-class="{'glyphicon-plus': !fig.showMoreInfo, 'glyphicon-minus': fig.showMoreInfo}"></span>
                <span ng-show="!fig.showMoreInfo">more</span><span ng-show="fig.showMoreInfo">less</span> info
            </div>
        </div>
    </div>
    <div class="row" ng-show="fig.showMoreInfo">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item">
                    <b class="list-group-item-heading">Caption</b>
                    <p class="list-group-item-text">{{fig.Caption}}</p>
                </li>
                <li class="list-group-item">
                    <b class="list-group-item-heading">Authors</b>
                    <p class="list-group-item-text">{{fig.Authors}}</p>
                </li>
                <li class="list-group-item">
                    <b class="list-group-item-heading">Legend</b>
                    <p class="list-group-item-text">{{fig.Legend}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
